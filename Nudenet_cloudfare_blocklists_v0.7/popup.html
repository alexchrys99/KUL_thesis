<!DOCTYPE html>
<html>
<head>
    <title>AdBlock + NSFW Filter</title>
    <style>
        body { 
            width: 250px; 
            padding: 10px; 
            font-family: Arial, sans-serif; 
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }
        #blocklistSection {
            display: none; /* Hidden by default */
            margin-top: 10px;
        }
        #blocklistSection ul {
            list-style-type: none;
            padding: 0;
        }
        #blocklistSection li {
            margin: 5px 0;
        }
        #blocklistSection input[type="checkbox"] {
            margin-right: 10px;
        }
        #blockSiteInput {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h3>AdBlock + NSFW Filter</h3>
    <button id="exportButton">Export Page Load Times</button>
    <button id="exportBlurTimeButton">Export Blur Times</button>
    <button id="exportResourceUsageButton">Export Resource Usage</button>
    <button id="blocklistButton">Blocklist</button>
    <div id="blocklistSection">
        <ul id="blockedSitesList"></ul>
        <button id="unblockButton">Unblock Selected</button>
        <input type="text" id="blockSiteInput" placeholder="Enter site URL to block">
        <button id="blockSiteButton">Block Site</button>
    </div>
    <p id="status"></p>
    <script src="popup.js"></script>
</body>
</html>
